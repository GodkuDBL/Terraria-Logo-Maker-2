<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Terraria Logo Maker</title>
  <meta name="description" content="Terraria Themed Logo Generator">
  <meta name="author" content="darthmorf">

  <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body onload="initTheme('overworld-extended'); stringToImage(logoTextInput.value);">
  <img src="assets/img/logo.png"><br>

  <div class="container">    
    Text to generate: <br>
    <input type="text" id="logoTextInput" class="textInput" value="Terraria"><br>

    <input type="checkbox" id="treeCheckbox" checked> Show Tree? <br><br>

    Theme: <br>
    <select id="themeSelect" class="dropdown">
      <option value="overworld-extended">Overworld</option>
      <option value="desert">Desert</option>
      <option value="jungle">Jungle</option>
      <option value="mushroom">Mushroom</option>
      <option value="ocean">Ocean</option>
      <option value="snow">Snow</option>
      <option value="underworld-extended">Underworld</option>
    </select><br><br>

    <canvas id="canvas"></canvas><br>
    
    <div class="downloadBtn">
      <a href="#" id="downloadBtn" download="custom-terraria-logo.png">Download</a>
    </div>

  </div>
  <script src="js/main.js"></script>
</body>
</html>
