<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Terraria Logo Maker</title>
  <meta name="description" content="Terraria Themed Logo Generator">
  <meta name="author" content="darthmorf">

  <link rel="stylesheet" href="">

</head>

<body onload="initTheme('overworld');">
    <canvas id="canvas"></canvas>
    <br>
    <input type="checkbox" id="treeCheckbox" checked> Show Tree?
    <br>
    <input type="text" id="logoTextInput">


    <select id="themeSelect">
      <option value="overworld-extended">Overworld</option>
      <option value="desert">Desert</option>
      <option value="jungle">Jungle</option>
      <option value="mushroom">Mushroom</option>
      <option value="ocean">Ocean</option>
      <option value="snow">Snow</option>
      <option value="underworld-extended">Underworld</option>
    </select>

    <script src="js/main.js"></script>
</body>
</html>
